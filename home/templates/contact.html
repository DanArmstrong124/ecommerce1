{% extends 'base.html' %}

{% block page_title %}Contact - DTG{% endblock %}
{% block page_header %}Contact{% endblock %}

{% block page_content %}

<div class="contact-head tac">

    <div>
        <h1>Contact us</h1>
        <p>Remember you can always press our <strong style="color: green;">LIVE CHAT</strong> button found bottom right!</p>
    </div>

</div>

<!--  Contact Form  -->
<form action="https://formspree.io/mjvaalqy" method="POST">
  <div class="form-group col-xs-12 col-md-6 offset-md-3">
    <label for="form-name">Full Name</label>
    <input type="text" class="form-control" id="form-name" placeholder="John Smith" name="form-name" required>
  </div>
  <div class="form-group col-xs-12 col-md-6 offset-md-3">
    <label for="form-email">Email address</label>
    <input type="email" class="form-control" id="form-email" placeholder="name@example.com" name="form-email" required>
  </div>
  <div class="form-group col-xs-12 col-md-6 offset-md-3">
    <label for="form-reason">Reason</label>
    <select class="form-control" id="form-reason" name="form-reason" required>
      <option selected disabled>Select One</option>
      <option>Looking to purchase</option>
      <option>Where's my order?</option>
      <option>Selling graphics</option>
      <option>Other (Please specify in comment)</option>
    </select>
  </div>
  <div class="form-group col-xs-12 col-md-6 offset-md-3">
    <label for="form-comment">Comment</label>
    <textarea class="form-control" id="form-comment" rows="3" name="form-comment" required></textarea>
    <button class="btn btn-success btn-lg btn-block"><i class="fa fa-thumbs-up"></i> Submit</button>
  </div>
</form>

{% endblock %}
