{% extends 'base.html' %}

{% block page_title %}Password Reset{% endblock %}

{% block page_heading %}Reset Password{% endblock %}

{% block page_content %}

<div class="tac">

<form method="POST">
    <p>Please enter your email address</p>

    {% csrf_token %}

    {{ form.email.errors }}

    <p>
        <label for="id_email">Email Address:</label>
        {{ form.email }}

        <button type="submit">Reset Password</button>
    </p>
</form>

</div>

{% endblock %}
