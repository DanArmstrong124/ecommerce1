{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Register{% endblock %}

{% block page_heading %}Create an account{% endblock %}
    
    
{% block page_content %}

    <form method="POST">
        {% csrf_token %}
        {{ registration_form | as_bootstrap }}
        <button class="btn btn-success col offset-3" style="width: 50%;"" type="submit">Register</button>
    </form>

    <a class="btn btn-secondary col offset-3" style="width: 50%;"" href="{% url 'login' %}">Already have an account?</a>
{% endblock %}
